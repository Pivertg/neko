<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déclaration Roblox Style Sombre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #404040, #1f1f1f);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
        }

        .love-container {
            display: flex;
            gap: 10px;
            align-items: center;
            perspective: 1000px;
        }

        .letter {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            cursor: default;
            transition: all 0.3s ease;
            user-select: none;
            display: inline-block;
            position: relative;
            font-family: 'Fredoka One', cursive;
        }

        .letter:hover {
            transform: scale(1.3);
            text-shadow: 0 0 40px rgba(255, 255, 255, 1), 
                         0 0 60px rgba(64, 64, 64, 0.8),
                         0 0 80px rgba(64, 64, 64, 0.6);
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.4));
        }

        .heart {
            color: #ff1744;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart:hover {
            transform: scale(1.4);
            color: #ff6b9d;
        }

        .space {
            width: 30px;
        }

        .next-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #2d2d2d, #404040);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            font-family: 'Fredoka One', cursive;
        }

        .next-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            background: linear-gradient(45deg, #404040, #555555);
        }

        .next-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            color: rgba(128, 128, 128, 0.3);
            font-size: 2rem;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        .message-text {
            font-size: 1.5rem;
            color: white;
            text-align: center;
            font-family: 'Fredoka One', cursive;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            max-width: 800px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-container">
        </div>

        <div class="message-text">
            Je voudrais qu'on apprenne à se connecter pour qu'on soit plus que des potes
        </div>


    </div>

    <script>
        // Créer des coeurs flottants
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Créer un coeur toutes les 800ms
        setInterval(createFloatingHeart, 800);

        function showMessage() {
            // Fonction supprimée
        }
    </script>
</body>

</html>
